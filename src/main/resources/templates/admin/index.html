<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<header th:replace="~{admin/header::header-fragment}"></header>
<body class="hold-transition sidebar-mini">
<style>
    .ui-jqgrid tr.jqgrow td {
        white-space: normal !important;
        height: auto;
        vertical-align: text-top;
        padding-top: 2px;
    }
</style>
<div class="wrapper">
    <div th:replace="~{admin/header::header-nav}"></div>
    <div th:replace="~{admin/sidebar::sidebar-fragment(${path})}"></div>

    <div class="content-wrapper">

        <div class="content-header">
            <div class="container-fluid">
            </div><!-- /.container-fluid -->
        </div>
        <!-- Main content -->
        <div class="content">
            <div class="container-fluid">
                <div class="card card-primary card-outline">
                    <div class="card-header">
                        <h3 class="card-title">最近新闻</h3>
                    </div> <!-- /.card-body -->
                    <div class="card-body">
                        <div class="grid-btn">
                            <input type="text" id="searchInput" placeholder="输入关键词">
                            <button class="btn btn-info" onclick="findNews(document.getElementById('searchInput').value)">
                                <i class="fa fa-search"></i>&nbsp;搜索
                            </button>

                            <div id="resultContainer" class="result-container"></div>
                        </div>

                        <table id="jqGrid" class="table table-bordered"></table>
                    </div><!-- /.card-body -->
                    <div class="card-header">
                        <h3 class="card-title">最新评论</h3>
                    </div> <!-- /.card-body -->
                    <div class="card-body">
                        <div class="grid-btn">
                        </div>

                        <table id="jqGrid1" class="table table-bordered"></table>
                    </div><!-- /.card-body -->
                </div>
            </div><!-- /.container-fluid -->
        </div>

    </div>

    <div th:replace="~{admin/footer::footer-fragment}"></div>
</div>
<!-- jQuery -->
<script th:src="@{/admin/plugins/jquery/jquery.min.js}"></script>
<!-- jQuery UI 1.11.4 -->
<script th:src="@{/admin/plugins/jQueryUI/jquery-ui.min.js}"></script>
<!-- Bootstrap 4 -->
<script th:src="@{/admin/plugins/bootstrap/js/bootstrap.bundle.min.js}"></script>
<!-- AdminLTE App -->
<script th:src="@{/admin/dist/js/adminlte.min.js}"></script>
<!-- jqgrid -->
<script th:src="@{/admin/plugins/jqgrid-5.7.0/jquery.jqGrid.min.js}"></script>
<script th:src="@{/admin/plugins/jqgrid-5.7.0/grid.locale-cn.js}"></script>
<!-- sweetalert -->
<script th:src="@{/admin/plugins/sweetalert/sweetalert.min.js}"></script>
<script th:src="@{/admin/dist/js/public.js}"></script>
<script th:src="@{/admin/dist/js/index.js}"></script>
</body>
</html>
